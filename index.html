<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.1647533642.ico"/>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Codificador</title>
    
</head>
<body>
    <main class="main-container">
        <header class="header">
            <img src="assets/logo.png" alt="logo">
            <h1>Mensagens Codificadas</h1>
        </header>

        <div class="container-input">
            <div class="input">
                <textarea name="" id="input-text" placeholder="Digite o seu texto"></textarea>
                <p>ATENÇÃO: Apenas letras minúsculas e sem acento!</p>
            </div>
            <div id="output">
                <img src="assets/imgcod.png" alt="logo">
                <h2>Nenhuma mensagem encontrada!</h2>
                <span>Digite um texto que você deseja criptografar ou descriptografar.</span>

            </div>

        </div>

        <div class="buttons">
            <div class="container-buttons">
                <button onclick="cript()" class="btn-cript">Criptografar</button>
                <button onclick="decript()" class="btn-decript">Descriptografar</button>

            </div>

        </div>

    </main>
    
</body>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
